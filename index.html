<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spirit Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="hero">
        <div class="title">
          <h1>INDIA'S BIGGEST SUPERSTAR</h1>
          <br />
          <p
            style="
              font-size: 80px;
              color: crimson;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            "
          >
            PRABHAS
          </p>
          <a
            href="https://youtu.be/VCGVPiD4BP0?si=t-XFYcr55iCQkoUf"
            target="_blank"
            rel="noopener"
            ><img src="Spirit Title.png" alt="Spirit movie title png"
          /></a>
          <h2 style="font-family: 'Times New Roman', Times, serif">
            #OneBadHabit
          </h2>
          <p>Marching on March 5, 2027</p>
        </div>
        <div class="countdown">
          <div class="timebox">
            <span id="days">00</span>
            <small>Days</small>
          </div>
          <div class="timebox">
            <span id="hours">00</span>
            <small>Hours</small>
          </div>
          <div class="timebox">
            <span id="minutes">00</span>
            <small>Minutes</small>
          </div>
          <div class="timebox">
            <span id="seconds">00</span>
            <small>Seconds</small>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
